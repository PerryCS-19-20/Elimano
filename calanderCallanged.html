<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        <script>
            function makeCalendar() {
                 var calender = document.createElement("cal");
                document.body.appendChild(calender);
                calender.id = "calender";
                  var body = document.body;
                 body.appendChild(calender);
            }
              function getDayName(dayNum) {
                switch(dayNum) {
               case 0:
                   return "Sunday";
               case 1:
                   return "Monday";
               case  2:
                   return"Tuesday";
               case  3:
                   return "Wensday";
                case 4:
                   return "Thursday";
               case  5:
                   return "Friday";
               case  6:
                   return "Saturday";	
                }
                 function getFirstDay(month, year) {
                var date = new Date(year, month, 1);
                return date.getDay();
                var day = i + 1 - getFirstDay(month, year);
                    if (day > 0) {
                        cell.textContent = day;
                    } else {
                        cell.style.border = "0";
                    }
            }
            function getNumDays(month, year) {
                var date = new Date(year, month+1, 0);
                return date.getDate();
            }
            function getMonthName(month) {
                switch(month) {
                case 0:
                    return "January";
                case 1:
                    return "February";
                case 2:
                    return "March";
                case 3:
                    return "April";
                case 4:
                    return "May";
                case 5:
                    return "June";
                case 6:
                    return "July";
                case 7:
                    return "August";
                case 8:
                    return "September";
                case 9:
                    return "October";
                case 10:
                    return "November";
                case 11:
                    return "December";
                }
            }
        </script>
    </head>   
    
    <body onload="makeCalendar();">

    </body>
</html>
