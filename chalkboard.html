<!DOCTYPE html>
<html>
    <head>
        <title>Chalkboard</title>
    </head>
    <style>
        #s1{
            color:white;
        }
        body{
          background-color: black;  
        }
        h1{
            color: yellow;
            text-align: center;
        }
    </style>
    <body>
        <h1>Chalkboard</h1>
        <h3 style="color: yellow;">What are you not gonna do 11 times?</h3>
        <ul id ="s1">I will not </ul>
        
        <script>
            function makeList(){
                var userInput = document.getElementById("inputText");
                
                var lists = document.getElementById("s1");
                for(var i = 0; i < 100; i++){
                var item = document.createElement("li");
                
                item.textContent = "I will not " + userInput.value;
                
                lists.appendChild(item);
                }
            }
        </script>
     
       <textarea  rows="10" cols="80" id="inputText">Input tasks here</textarea>
       <button onclick="makeList();">Create list</button>  
       <br>
       <br>
       <a href="siteMap.html">Site map</a>
    </body>
</html>
