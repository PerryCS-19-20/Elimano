
<!doctype html>
<html>
	<head>
		<title>Breakout</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
		<script>
                      window.onload = function() {
                            var NUM_ROWS = 8;
var BRICK_TOP_OFFSET = 10;
var BRICK_SPACING = 2;
var NUM_BRICKS_PER_ROW = 10;
var BRICK_HEIGHT = 10;
var SPACE_FOR_BRICKS = getWidth() - (NUM_BRICKS_PER_ROW + 1) * BRICK_SPACING;
var BRICK_WIDTH = SPACE_FOR_BRICKS / NUM_BRICKS_PER_ROW;
/* Constants for ball and paddle */
var PADDLE_WIDTH = 80;
var PADDLE_HEIGHT = 15;
var PADDLE_OFFSET = 10;
var BALL_RADIUS = 8;
var ball;
var dx = 4;
var dy = 4;
var paddle;
var brick1;
var brick2;
var brick3;
var brick4;
var brick5;
var brick6;
var brick7;

function start(){
    paddle = new Rectangle(80,15);
    paddle.setColor(Color.black);
    add(paddle);
    mouseMoveMethod(movePaddle);
	redRow();
	orangeRow();
	greenRow();
	blueRow();
	ball = new Circle(8);
	ball.setPosition(200, 150);
	add(ball);
	setTimer(draw,20);
}
function movePaddle(e){
    paddle.setColor(Color.black);
    if(e.getX() +PADDLE_WIDTH < getWidth()){
            paddle.setPosition(e.getX(),getHeight() - PADDLE_OFFSET - PADDLE_HEIGHT);
    }

    
}
function draw(){
   checkWalls(); 
   ball.move(dx, dy);	bricks();
   	gameOver();
}
function checkWalls(){
	// Bounce off right wall
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	
	// Bounce off left wall
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	
	// Bounce off top wall
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
	
	//bounce off paddle
	if(ball.getY() + ball.getRadius() > paddle.getY()&&
	 ball.getX() > paddle.getX() &&
	 ball.getX() < paddle.getX()+ PADDLE_WIDTH){
		dy = -dy;
	}
	
}
function bricks(){
    var elem = getElementAt(ball.getX(),ball.getY() - ball.getRadius());
    if(elem != null){
        //removes brick when ball hits brick
      remove(elem); 
      //ball bounces off brick
      dy = -dy;
    }
}
function redRow(){
   //row1
    for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick1 = new Rectangle(BRICK_WIDTH,10);
    brick1.setColor(Color.red);
    brick1.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET);
    add(brick1);
    }
    //row2
    for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick2 = new Rectangle(BRICK_WIDTH,10);
    brick2.setColor(Color.red);
    brick2.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET + 12 );
    add(brick2);
    }
    
}
function orangeRow(){
    //row3
   for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick3 = new Rectangle(BRICK_WIDTH,10);
    brick3.setColor(Color.orange);
    brick3.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 3 + 4);
    add(brick3);
    }
    
    //row4
    for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick4 = new Rectangle(BRICK_WIDTH,10);
    brick4.setColor(Color.orange);
    brick4.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 4 + 6);
    add(brick4);
    }  
}
function greenRow(){
    //row5
   for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick5 = new Rectangle(BRICK_WIDTH,10);
    brick5.setColor(Color.green);
    brick5.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 5 + 8);
    add(brick5);
    }
    
    //row6
    for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick6 = new Rectangle(BRICK_WIDTH,10);
    brick6.setColor(Color.green);
    brick6.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 6 + 10);
    add(brick6);
    }  
}
function blueRow(){
    //row7
   for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick7 = new Rectangle(BRICK_WIDTH,10);
    brick7.setColor(Color.blue);
    brick7.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 7 + 12);
    add(brick7);
    }
    
    //row8
    for(var i = 0 ; i < NUM_BRICKS_PER_ROW; i++){
    brick7 = new Rectangle(BRICK_WIDTH,10);
    brick7.setColor(Color.blue);
    brick7.setPosition(i * (BRICK_WIDTH + BRICK_SPACING ) + BRICK_SPACING , BRICK_TOP_OFFSET * 8 + 14);
    add(brick7);
    }  
}
function gameOver(){
    if(ball.getY() > getHeight()){
       stopTimer(draw); 
       ball.setPosition(200,150);
    }
}

                        if (typeof start === 'function') {
                            start();
                        }
                    };
  	</script>
		<style>
			canvas {
    				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="canvasContainer" width="100%" style="width: 100%; height: 100%; overflow: hidden;">
			<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
		</div>
	</body>
</html>
