<!DOCTYPE html>
<html>
    <head>
        
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <h1 style ="text-align: center;"> Interactive multiplication table</h1>
        <p>You can be able to resize this version with the slider below. <b>Go crazy!</b></p>
        <script>
            function buildTimesTable() {
                
                var timesTable = document.createElement("table");
                document.body.appendChild(timesTable);
                timesTable.id = "timesTable";
                  var body = document.body;
                 body.appendChild(timesTable);
                 
                  for(var i=1; i < 11; i++) {
                          var row = document.createElement("tr");
                         
                            for(var m=1; m < 11; m++) {
                                var column = document.createElement("td");
                                timesTable.appendChild(row);
                                row.appendChild(column);
                                column.textContent= i * m;
                             if (m % 3 === 0 && 1 && 2 && 3) {
                               column.style.backgroundColor="red";
                               column.style.color="white";
                                }
                             if (i % 3 === 0 && 1 && 2 && 3) {
                               row.style.backgroundColor="green";
                               row.style.color="white";
                 
                   }    
                
                        }
                    }
            }
                 </script>
    </body>
</html>
