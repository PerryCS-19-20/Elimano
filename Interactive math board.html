<!DOCTYPE html>
<html>
    <head>
        
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <h1 style ="text-align: center;"> Interactive multiplication table</h1>
        <p>You can be able to resize this version with the slider below. <b>Go crazy!</b></p>
        
         Table Width:<input type="range" id="tableWidth" min="1" max="12" value="10" onchange ="buildTimesTable();">
         <br>

        <script>
            function buildTimesTable() {
                var timesTable = document.getElementById("timesTable");
                if (timesTable != null) {
                    timesTable.parentNode.removeChild(timesTable);        
                }

                timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                
                  var body = document.body;
                 body.appendChild(timesTable);
                
                 var tableWidth = document.getElementById("tableWidth").value;
                  var tableHeight =document.getElementById("tableHeight").value;
                  
                  for(var i=1; i < tableHeight; i++) {                      
                          var row = document.createElement("tr");
                         timesTable.appendChild(row);
                         
                            for(var m=1; m < tableWidth; m++) {
                                var column = document.createElement("td");
                                row.appendChild(column);
                                column.textContent= i * m;
                    
                    
                    
                             if (m % 3 === 0 && 1 && 2 && 3) {
                               column.style.backgroundColor="red";
                               column.style.color="white";
                                }
                             if (i % 3 === 0 && 1 && 2 && 3) {
                               row.style.backgroundColor="green";
                               row.style.color="white";
                 
                                }    
                             }
                          }
                          
                       }   
                 </script>
    </body>
</html>
