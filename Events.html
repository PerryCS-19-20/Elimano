<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeColor(newcolor){
               document.body.style.backgroundColor = newcolor;
            }
            
        </script>
        <title></title>
       
    </head>
    <body>
        <span onclick="changeColor('red');">Red</span>
        <br>
        <span onclick="changeColor('blue');">Blue</span>
        <br>
        <span onclick="changeColor('green');">Green</span>
        <br>
        <span onclick="changeColor('yellow');">Yellow</span>
    </body>
</html>
